{% extends "auctions/layout.html" %}
{% block title %}Create listing{% endblock %}
{% block body %}
<h2 class="header-2">New Listing</h2>
    <form action="{% url 'create_listing' %}" method="post">
        {% csrf_token %}
        <div class="form-group create-form">
            {{ form }}
            <input type="submit" value="Save" class="btn btn-primary save-btn">
        </div>
    </form>
    
{% endblock %}
